<p>
  {{title}} user works all!
</p>

<div *ngIf="isAdmin; else userTemplste">
  <p>Is admin user</p>
</div>

<ng-template #userTemplste>
  <div>
    <p>Is not admin user</p>
  </div>
</ng-template>

<!-- hijo del componente 'userComponent' -->
<!-- Llamas al componente "calc" -->
<app-calc [title]="calcTitle" (dispatchEvent)="handleEvent($event)"></app-calc>

<ion-button (click)="toggleAdmin()">Toggle Admin</ion-button>

<p>
  {{amount | currency: 'USD'}} <!-- Esto es un  -->
</p>

<p>
  {{todayIs | date: 'short'}}
</p>
<p>
  {{todayIs | date: 'dd/MM/yyyy'}}
</p>

<p>
  Amount with taxes: {{ amount | tax: 16 | currency: 'USD'}}
</p>

<p app:Highlight>This is invalid</p>
<p appHighlight>Highlight me!</p>

<a [routerLink]="['']">Go Back</a>

<ion-button (click)="logOut()">Log Out</ion-button>

<!-- Es una alerta  -->
<ion-alert
  [isOpen]="isAlertOpen"
  header="A Short Title Is Best"
  subHeader="A Sub Header Is Optional"
  [message]="alertMessage"
  [buttons]="alertButtons"
  (didDimiss)="handleEvent('')"
></ion-alert>
