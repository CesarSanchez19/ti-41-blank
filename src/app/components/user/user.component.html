<p>
  {{ title }} user works all!
</p>

<div *ngIf="isAdmin; else userTemplate">
  <p>Is this admin user</p>
</div>

<ng-template #userTemplate>
  <div>
    <p>Is this a normal user</p>
  </div>
</ng-template>

<!-- hijo del componente 'userComponent' -->
<!-- Llamas al componente "calc" -->
<app-calc [title]="calcTitle" (dispatchEvent)="handleEvent($event)"></app-calc>

<ion-button (click)="toggleAdmin()">Toggle button</ion-button>

<!-- # Declara pay -->

<!-- # Interpolacion de unidad de pesos -->
<p>
  {{ amount | currency: 'USD' }}
</p>

<!-- # Interpolacion de unidad de fecha -->
<p>
  {{ todayIs | date: 'short' }}
</p>

<!-- Interpolacion de calculo de iva asignado -->
<p>
  Amount with taxes: {{ amount | tax: 16 | currency: 'USD' }}
</p>

<p app:Highlight>This is invalid</p>
<p [appHighlight]="color">Highlight me!</p>

<ion-alert
  [isOpen]="isAlertOpen"
  header="A Short Title Is Best"
  subHeader="A Sub Header Is Optional"
  [message]="alertMessage"
  [buttons]="alertButtons"
  (didDimiss)="handleEvent('')"
></ion-alert>
